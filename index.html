<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Shirt</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s5">
                <img id="shirt" src="img/shirt.png">
                <div class="image-text">
                    <p id="text"></p>
                </div>
            </div>
            <div class="col s7">
                <!-- Color Boxes -->
                <div class="card-panel">
                    <div class="red color-box" onclick="red()"></div>
                    <div class="green color-box" onclick="green()"></div>
                    <div class="blue color-box" onclick="blue()"></div>
                    <div class="orange color-box" onclick="orange()"></div>
                    <div class="pink color-box" onclick="pink()"></div>
                    <div class="grey color-box" onclick="grey()"></div>
                    <div class="black color-box" onclick="black()"></div>
                    <div class="white color-box" onclick="white()"></div>
                <!-- Color Sliders -->
                    <div class="input-field">
                        <input type="number" id="redText" min="0" max="255" onchange="updateTextInputR();">
                        <label for="redText">Red</label>
                    </div>
                    <p class="range-field">
                        <input type="range" id="redSlider" min="0" max="255" onchange="updateShirtColorSlider();">
                    </p>
                    <div class="input-field">
                        <input type="number" id="greenText" min="0" max="255" onchange="updateTextInputG();">
                        <label for="greenText">Green</label>
                    </div>
                    <p class="range-field">
                        <input type="range" id="greenSlider" min="0" max="255" onchange="updateShirtColorSlider();">
                    </p>
                    <div class="input-field">
                        <input type="number" id="blueText" min="0" max="255" onchange="updateTextInputB();">
                        <label for="blueText">Blue</label>
                    </div>
                    <p class="range-field">
                        <input type="range" id="blueSlider" min="0" max="255" onchange="updateShirtColorSlider();">
                    </p>
                
                <!-- Misc -->
                    <div class="input-field">
                        <input type="text" id="hexColor" onchange="hexColor();">
                        <label for="hexColor">Enter Hex Code</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="newText" onchange="newText();">
                        <label for="newText">Enter Text</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="newTextColor" onchange="newTextColor();">
                        <label for="newTextColor">Enter Hex code for Text</label>
                    </div>
                    <p>
                        <label>
                            <input type="checkbox" id="IT">
                            <span><i>Italic</i></span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" id="BT">
                            <span><b>Bold</b></span>
                        </label>
                    </p>
                    <div class="input-field">
                        <select id="fontSize" onchange="changeFont();">
                            <option value="10">10 px</option>
                            <option value="15">15 px</option>
                            <option value="20">20 px</option>
                            <option value="25">25 px</option>
                            <option value="30">30 px</option>
                            <option value="35">35 px</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
